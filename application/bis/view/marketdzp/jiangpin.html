<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 营销中心 <span class="c-gray en">&gt;</span> 设置奖品列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a class="btn btn-primary radius" onclick="o2o_s_edit('添加奖品','{:url('marketdzp/add')}','','300')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加奖品</a></span> <span class="r"></span> </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
                <tr class="text-c">
                    <th width="40">ID</th>
                    <th width="60">奖品ID</th>
                    <th width="60">角度</th>
                    <th width="400">奖品名称</th>
                    <th width="80">操作</th>
                </tr>
            </thead>
            <tbody>
                {volist name="rec_res" id="vo"}
                    <tr class="text-c">
                       
                        <td>{$vo.id}</td>
                        <td class="text-c jp_id"><input size="3" attr-id="{$vo.jp_id}" name="jp_id" value="{$vo.jp_id}" /></td>
                        <td>{$vo.jiaodu}</td>
                        <td>{$vo.jp_name}</td>
                         
                        <td class="td-manage"><a style="text-decoration:none" class="ml-5" onClick="o2o_s_edit('编辑','{:url('marketdzp/edit',['id'=>$vo.id])}','',300)" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('marketdzp/updateStatus',['id'=>$vo.id,'status' =>-1])}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
                    </tr>
                {/volist}
            </tbody>
        </table>
    </div>
</div>
<div class="zxf_pagediv"></div>
<!--包含头部文件-->
{load href="__STATIC__/admin/h_ui/lib/jquery/1.9.1/jquery.min.js" /}
<script type="text/javascript" src="__STATIC__/admin/h_ui/lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="__STATIC__/admin/h_ui/static/h-ui.admin/js/H-ui.admin.js"></script>
{load href="__STATIC__/bis/js/common.js" /}

<script>
    var SCOPE = {
        'listorder_url'  :  "{:url('Recommend/listorder')}"
    };

    $('.listorder input').blur(function(){
        //获取主键id
        var id = $(this).attr('attr-id');
        //获取排序的值
        var listorder = $(this).val();

        var postData = {
            'id'  : id,
            'listorder'  : listorder
        };

        //抛送的url
        var url = SCOPE.listorder_url;
        $.post(url,postData,function(result){
            if(result.status == 1){
                location.href = result.data;
            }else{
                alert(result.message);
            }
        },"json");
    });
</script>
</body>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="__STATIC__/bis/js/zxf_page.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    current_page = $('.current').html();
    $(".zxf_pagediv").createPage({
        pageNum: {$pages},//总页码
        current : {$current_page},//当前页码
        backfun: function(e) {
            var temp = parseInt($('.current').html());
            if(!temp){
                choose_page = {$pages};
            }else{
                choose_page = temp;
            }
            location.href = "index?current_page="+choose_page;
        }
    });
</script>
</html>
