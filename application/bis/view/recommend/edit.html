{include file="public/header" /}
<body>
<div class="page-container" style="padding: 0 20px;">
	<form class="form form-horizontal form-o2o-add" id="form-o2o-add" enctype="multipart/form-data" method="post" action="{:url('recommend/update')}">
		<input type="hidden" name="res_id" value="{$rec_res.id}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>推荐位图片：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="file" value="" id="image" name="image">
				<img style="width: 15%;" src="" id="image_c" onclick="F_Open('image_c','image')" >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>跳转链接：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  id="redirect_url" name="redirect_url" value="{$rec_res.redirect_url}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>推荐位栏目：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select name="type" class="select type">
					<option value="">--请选择--</option>
					<option value="1" {if condition="$rec_res.type eq 1"} selected="selected" {/if}>首页banner</option>
					<!--<option value="2" {if condition="$rec_res.type eq 2"} selected="selected" {/if}>其他位置</option>-->
				</select>
				</span>
			</div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  type="submit" class="btn btn-primary radius" ><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
</div>
{load href="__STATIC__/admin/h_ui/lib/jquery/1.9.1/jquery.min.js" /}
<script type="text/javascript" src="__STATIC__/admin/h_ui/lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="__STATIC__/admin/h_ui/static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="__STATIC__/admin/h_ui/static/h-ui.admin/js/H-ui.admin.js"></script>
{load href="__STATIC__/bis/js/common.js" /}
<script type="text/javascript">
	$(document).ready(function(){
		//设置图片
		$('#image').css('display','none');
		$('#image_c').attr('src','../../{$rec_res.image}');

	});
	function F_Open(id1,id2) {
		$('#' + id1).css('display', 'none');
		$('#' + id2).css('display', 'block');
		document.getElementById(id2).click();
	}
</script>
