<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 会员管理 <span class="c-gray en">&gt;</span> 会员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="80">用户名</th>
					<th width="100">昵称</th>
					<th width="30">真实姓名</th>
					<!--<th width="60">预存款</th>-->
					<th width="60">注册时间</th>
					<!--<th width="60">分销会员</th>-->
					<!--<th width="100">登录次数</th>-->
				</tr>
			</thead>
			<tbody>
				{volist name="res" id="vo"}
					<tr class="text-c">
						<!--<td><a href="{:url('members/detail',['mem_id'=>$vo.id])}" style="color: red;">{$vo.username}</a></td>-->
						<td>{$vo.username}</td>
						<td>{$vo.nickname}</td>
						<td>{$vo.truename}</td>
						<!--<td>{$vo.pre_deposit}</td>-->
						<td>{$vo.create_time}</td>
						<!--<td>{$vo.is_fenxiao == 1 ? '是' : '否'}</td>-->
						<!--<td>{$vo.login_times}</td>-->
					</tr>
				{/volist}
			</tbody>
		</table>
	</div>
</div>
<div class="zxf_pagediv"></div>
<!--包含头部文件-->
{load href="__STATIC__/admin/h_ui/lib/jquery/1.9.1/jquery.min.js" /}
<script type="text/javascript" src="__STATIC__/admin/h_ui/lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="__STATIC__/admin/h_ui/lib/My97DatePicker/WdatePicker.js"></script>
{load href="__STATIC__/bis/js/common.js" /}

<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="__STATIC__/bis/js/zxf_page.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	current_page = $('.current').html();
	$(".zxf_pagediv").createPage({
		pageNum: {$pages},//总页码
		current : {$current_page},//当前页码
		backfun: function(e) {
			var temp = parseInt($('.current').html());
			if(!temp){
				choose_page = {$pages};
			}else{
				choose_page = temp;
			}
			location.href = "index?current_page="+choose_page;
		}
	});
</script>
</body>

</html>
