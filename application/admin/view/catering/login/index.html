<body style="overflow: hidden;top: 25%;">
    <input type="hidden" id="TenantId" name="TenantId" value="" />
    <div class="header"><h1 style="text-align:center">店铺管理员登录</h1></div>
      <div class="loginWraper">

        <div id="loginform" class="loginBox">

          <form class="form form-horizontal" action="{:url('login/index')}" method="post">
            <div class="row cl" style="width: 100%">
              <label style="left: 17%; margin-top: 8px;" class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
              <div class="formControls col-xs-8" style="left: 16%;width: 50%;">
                <input id="" name="username" type="text" placeholder="账户" class="input-text size-L" style="width: 40%;"/>
              </div>
            </div>
            <div class="row cl" style="width: 100%">
              <label style="left: 17%; margin-top: 8px;" class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
              <div class="formControls col-xs-8" style="left: 16%;width: 50%;">
                <input id="" name="password" type="password" placeholder="密码" class="input-text size-L" style="width: 40%;"/>
              </div>
            </div>


            <div class="row cl" style="width: 100%">

              <div class="formControls col-xs-8 col-xs-offset-3" style="left: 16%;width: 57%;">

                <input name="" type="submit"  class="btn btn-success radius size-L" value="&nbsp;登录&nbsp;">
                <input name="" type="reset"  class="btn btn-default radius size-L" value="&nbsp;取消&nbsp;">
                <a href="{:url('register/index')}"><input name="" type="" style="width: 12%;" class="btn btn-success radius size-L" value="&nbsp;注册&nbsp;"></a>
              </div>
            </div>
          </form>
        </div>
    </div>
