<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<LINK rel="Bookmark" href="/favicon.ico" >
	<LINK rel="Shortcut Icon" href="/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="__STATIC__/admin/h_ui/static/h-ui/css/H-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="__STATIC__/admin/h_ui/static/h-ui.admin/css/H-ui.admin.css" />
	<style>
		#img1_c,#img2_c {
			width: 15%;
			max-height: 150px;
		}

	</style>
	<script>
		function checkParams(){
			var title = document.getElementById('title');
			var content = document.getElementById('content');

			if(!title.value || title.value == ''){
				alert('请填写公告标题!');
				return false;
			}

			if(!content.value || content.value == ''){
				alert('请填写公告详情!');
				return false;
			}

			return true;

		}
	</script>
</head>
<body>
<div class="page-container">
	<form action="{:url('announcement/updateCatAnnouncement')}" method="post" enctype="multipart/form-data" class="form form-horizontal" id="form-article-add" onsubmit="return checkParams();">
		<input type="hidden" name="a_id" value="{$res.id}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text1" value="{$res.title}" placeholder="" id="title" name="title">
				<label style="margin-left: 1%;" class="intro">* </label>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">详情：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="content" style="width: 320px;height: 100px;">{$res.content}</textarea>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">图片上传: </label>
			<div class="formControls col-xs-8 col-sm-9">
				<label style="margin-left: 1%;">图片一:</label>
				<input type="file" class="input-text1" value="" placeholder="" id="img1" name="img1"><img style="margin-bottom:0.5%;" src="" class="img_bottom" onerror="javascript:this.src='{$no_img_url}'" id="img1_c" onclick="F_Open('img1_c','img1')" >
				<br>
				<label style="margin-left: 1%;">图片二: </label>
				<input type="file" class="input-text1" value="" placeholder="" id="img2" name="img2"><img src="" class="img_bottom" onerror="javascript:this.src='{$no_img_url}'" id="img2_c" onclick="F_Open('img2_c','img2')" >
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="submit" style="margin-left: 25%;">修&nbsp;改&nbsp;公&nbsp;告</button>
			</div>
		</div>
	</form>
</div>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__STATIC__/admin/h_ui/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/h_ui/lib/layer/2.1/layer.js"></script>
<script type="text/javascript">
	//初始化
	$(function(){
		$('#img1').css('display','none');
		$('#img2').css('display','none');
		$('#img1_c').attr('src','{$res.img1}');
		$('#img2_c').attr('src','{$res.img2}');
	});

	function F_Open(id1,id2){
		$('#'+id1).css('display','none');
		$('#'+id2).css('display','block');
		document.getElementById(id2).click();
	}


</script>
</body>
</html>
