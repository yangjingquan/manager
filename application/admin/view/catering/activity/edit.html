<!--包含头部文件-->
{include file="public/header" /}
<body>
<div class="page-container">
	<form class="form form-horizontal form-o2o-add" id="form-o2o-add" method="post" action="{:url('activity/updateActivity')}" onsubmit="return checkParams();">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span> 活动名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input style="width: 35%;" type="text" class="input-text" value="{$activity.activity_name}" placeholder="" id="activity_name" name="activity_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span> 活动类型：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span style="width: 30%;" style="width: 30%;" class="select-box">
					<select name="act_type" class="select">
						<option value="1" {if condition="$activity.type eq 1"} selected="selected" {/if}>老用户下单满减</option>
						<option value="2" {if condition="$activity.type eq 2"} selected="selected" {/if}>新用户下单立减</option>
					</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span> 满：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input style="width: 25%;" type="text" class="input-text" value="{$activity.max}" placeholder="" id="max" name="max">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span> 减：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input style="width: 25%;" type="text" class="input-text" value="{$activity.lose}" placeholder="" id="lose" name="lose">
			</div>
		</div>
		<div class="row cl">
			<input type="hidden" name="id" value="{$activity.id}">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  type="submit" class="btn btn-primary radius" ><i class="Hui-iconfont">&#xe632;</i> 保存</button>

				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
</div>
<script>
	function checkParams(){
		activity_name = document.getElementById('activity_name').value;
		max = document.getElementById('max').value;
		lose = document.getElementById('lose').value;
		if(!activity_name || !max || !lose){
			alert('请补全信息!');
			return false;
		}
		return true;
	}
</script>
<!--包含头部文件-->
{include file="public/footer" /}
