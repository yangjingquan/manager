<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 品牌管理 <span class="c-gray en">&gt;</span> 品牌列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<form action="{:url('brand/index')}" method="get">
		<label style="width: 10%;margin-top: 0.5%;" class="form-label col-xs-4 col-sm-2"></span>选择商铺：</label>
		<div class="">
			<span style="width: 15%;" class="select-box">
				<select name="bis_id" class="select bis_id">
					<option value="全部">全部</option>
					{volist name="bis_res" id="vo"}
					<option value="{$vo.bis_id}" {if condition="$bis_id eq $vo.bis_id"} selected="selected" {/if}>{$vo.bis_name}</option>
					{/volist}
				</select>
			</span>
			<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
		</div>
	</form>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a class="btn btn-primary radius" onclick="o2o_s_edit('添加品牌','{:url('brand/add')}','','300')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加品牌</a></span> <span class="r"></span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="40"><input name="" type="checkbox" value=""></th>
					<th width="80">店铺</th>
					<th width="80">品牌ID</th>
					<th width="100">品牌名称</th>
					<th width="150">新增时间</th>
					<th width="60">发布状态</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="res" id="vo"}
					<tr class="text-c">
						<td><input name="" type="checkbox" value=""></td>
						<td>{$vo.bis_name}</td>
						<td>{$vo.id}</td>
						<td>{$vo.brand_name}</td>
						<td>{$vo.create_time}</td>
						<td class="td-status"><a href="{:url('brand/updateStatus',['id'=>$vo.id,'status' =>$vo.status == 1 ? 0 : 1])}" title="点击修改状态">{$vo.status|status}</a></td>
						<td class="td-manage"><a style="text-decoration:none" class="ml-5" onClick="o2o_s_edit('编辑','{:url('brand/edit',['id'=>$vo.id])}','',300)" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('brand/updateStatus',['id'=>$vo.id,'status' =>-1])}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
					</tr>
				{/volist}
			</tbody>
		</table>
	</div>
</div>
<div class="zxf_pagediv"></div>
<!--包含头部文件-->
{include file="public/footer" /}
<script>
	var SCOPE = {
		'listorder_url'  :  "{:url('category/listorder')}"
	};
</script>
<script src="__STATIC__/bis/js/zxf_page.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(".zxf_pagediv").createPage({
		pageNum: {$pages},//总页码
		current : {$current_page},//当前页码
		activepage: "current",
		activepaf: "nextpage",
		backfun: function(e) {
			var temp = parseInt($('.current').html());
			if(!temp){
				choose_page = {$pages};
			}else{
				choose_page = temp;
			}
			bis_id = {$bis_id};
			location.href = "index?current_page="+choose_page+"&bis_id="+bis_id;
		}
	});
</script>
</body>
</html>
