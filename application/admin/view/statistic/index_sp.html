<!--<!DOCTYPE HTML>-->

<link type="text/css" href="__STATIC__/css/bootstrap.min.css" rel="stylesheet">
<link type="text/css" href="__STATIC__/font-awesome/css/font-awesome.css" rel="stylesheet">

<link type="text/css" href="__STATIC__/css/animate.css" rel="stylesheet">
<link type="text/css" href="__STATIC__/css/style.css" rel="stylesheet">

{include file="public/header" /}

<body>
<div id="wrapper">

	<div id="page-wrapper" class="gray-bg" style="margin-left: 0 ; ">



		<div class="wrapper wrapper-content">






			<div class="overall__content-title" style="margin-left: 4px">
				<span class="name" style="font-size: 15px;font-weight: bold">• 商品</span>
			</div>
			<div class="row" style="margin-left: -10px">

				<div class="col-lg-3">
					<div class="ibox ">

						<div class="ibox-content">
							<h5>商品总数</h5>
							<h1 class="no-margins" style="color: blue;">{$count}件/个</h1>
						</div>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="ibox ">

						<div class="ibox-content">
							<h5>商品总额</h5>
							<h1 class="no-margins" style="color: blue;">{$xiaoji}元</h1>
						</div>
					</div>
				</div>
			</div>









			<div class="overall__content-title" style="margin-left: 4px">
				<span class="name" style="font-size: 15px;font-weight: bold">• 销售统计</span>
			</div>




			<div class="mt-20">
				<table class="table table-border table-bordered table-bg table-hover table-sort">
					<thead>
					<tr class="text-c">
						<th style="background-color: #f5fafe">店铺名称</th>
						<th style="background-color: #f5fafe">商品名称</th>
						<th style="background-color: #f5fafe">商品库存</th>
						<th style="background-color: #f5fafe">商品单价</th>
						<th style="background-color: #f5fafe">商品会员价</th>
						<th style="background-color: #f5fafe">商品销量</th>
					</tr>
					</thead>
					<tbody>
					{volist name="res" id="vo"}
					<tr class="text-c va-m">
						<td>{$vo.bis_name}</td>
						<td>{$vo.p_name}</td>
						<td>{$vo.inventory}</td>
						<td>{$vo.original_price}元</td>
						<td>{$vo.associator_price}元</td>
						<td>{$vo.sold}</td>
					</tr>
					{/volist}
					</tbody>
				</table>
				<div class="zxf_pagediv"></div>

			</div>
		</div>

	</div>

</div>

{include file="public/footer" /}
<!--<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>-->
<script src="__STATIC__/bis/js/zxf_page.js" type="text/javascript" charset="utf-8"></script>



<script type="text/javascript">

    current_page = $('.current').html();
    $(".zxf_pagediv").createPage({
        pageNum: {$pages},//总页码
        current : {$current_page},//当前页码
        backfun: function(e) {
            var temp = parseInt($('.current').html());
            if(!temp){
                choose_page = {$pages};
            }else{
                choose_page = temp;
            }
            var date_from = $('#logmin').val();
            var date_to = $('#logmax').val();
            var order_no = $('#order_no').val();
            var order_status = {$order_status};
            var bis_id = {$bis_id};
            var order_from = {$order_from};
            // var order_no = {$order_no};
            location.href = "index_sp?current_page="+choose_page+"&date_from="+date_from+"&date_to="+date_to+"&order_status="+order_status+"&bis_id="+bis_id+"&order_from="+order_from+"&order_no="+order_no;

        }
    });


</script>
</body>
</html>
